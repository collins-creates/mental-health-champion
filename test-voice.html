<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Guidance Test</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .test-button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s;
        }
        .test-button:hover {
            background: #357abd;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
        }
        .success {
            background: rgba(40, 167, 69, 0.3);
        }
        .error {
            background: rgba(220, 53, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice Guidance Test</h1>
        
        <div class="test-section">
            <h2>System Check</h2>
            <button class="test-button" onclick="checkSpeechSupport()">Check Speech Support</button>
            <div id="speechStatus" class="status"></div>
        </div>
        
        <div class="test-section">
            <h2>Voice Test</h2>
            <button class="test-button" onclick="testVoice()">Test Voice</button>
            <button class="test-button" onclick="testBreathingVoice()">Test Breathing Voice</button>
            <button class="test-button" onclick="testMeditationVoice()">Test Meditation Voice</button>
            <div id="voiceTestStatus" class="status"></div>
        </div>
        
        <div class="test-section">
            <h2>Feature Test</h2>
            <button class="test-button" onclick="testBreathingExercise()">Test Breathing Exercise</button>
            <button class="test-button" onclick="testMeditation()">Test Meditation</button>
            <div id="featureTestStatus" class="status"></div>
        </div>
    </div>

    <script src="js/crisisSupport.js"></script>
    <script>
        function checkSpeechSupport() {
            const statusDiv = document.getElementById('speechStatus');
            if ('speechSynthesis' in window) {
                statusDiv.innerHTML = '<div class="success">✓ Speech synthesis is supported</div>';
                statusDiv.className = 'status success';
            } else {
                statusDiv.innerHTML = '<div class="error">✗ Speech synthesis is not supported</div>';
                statusDiv.className = 'status error';
            }
        }

        function testVoice() {
            const statusDiv = document.getElementById('voiceTestStatus');
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance('This is a test of the voice guidance system.');
                utterance.onstart = () => {
                    statusDiv.innerHTML = '<div class="success">✓ Voice test started</div>';
                    statusDiv.className = 'status success';
                };
                utterance.onend = () => {
                    statusDiv.innerHTML = '<div class="success">✓ Voice test completed successfully</div>';
                    statusDiv.className = 'status success';
                };
                utterance.onerror = () => {
                    statusDiv.innerHTML = '<div class="error">✗ Voice test failed</div>';
                    statusDiv.className = 'status error';
                };
                speechSynthesis.speak(utterance);
            } else {
                statusDiv.innerHTML = '<div class="error">✗ Speech synthesis not available</div>';
                statusDiv.className = 'status error';
            }
        }

        function testBreathingVoice() {
            const statusDiv = document.getElementById('voiceTestStatus');
            if (window.crisisSupportManager && window.crisisSupportManager.speak) {
                try {
                    window.crisisSupportManager.speak('Breathe in slowly through your nose');
                    statusDiv.innerHTML = '<div class="success">✓ Breathing voice test completed</div>';
                    statusDiv.className = 'status success';
                } catch (error) {
                    statusDiv.innerHTML = '<div class="error">✗ Breathing voice test failed: ' + error.message + '</div>';
                    statusDiv.className = 'status error';
                }
            } else {
                statusDiv.innerHTML = '<div class="error">✗ CrisisSupportManager not available</div>';
                statusDiv.className = 'status error';
            }
        }

        function testMeditationVoice() {
            const statusDiv = document.getElementById('voiceTestStatus');
            if (window.crisisSupportManager && window.crisisSupportManager.speak) {
                try {
                    window.crisisSupportManager.speak('Welcome to your meditation session. Find a comfortable position and close your eyes.');
                    statusDiv.innerHTML = '<div class="success">✓ Meditation voice test completed</div>';
                    statusDiv.className = 'status success';
                } catch (error) {
                    statusDiv.innerHTML = '<div class="error">✗ Meditation voice test failed: ' + error.message + '</div>';
                    statusDiv.className = 'status error';
                }
            } else {
                statusDiv.innerHTML = '<div class="error">✗ CrisisSupportManager not available</div>';
                statusDiv.className = 'status error';
            }
        }

        function testBreathingExercise() {
            const statusDiv = document.getElementById('featureTestStatus');
            if (window.crisisSupportManager && window.crisisSupportManager.showBreathingExercise) {
                try {
                    window.crisisSupportManager.showBreathingExercise();
                    statusDiv.innerHTML = '<div class="success">✓ Breathing exercise modal opened</div>';
                    statusDiv.className = 'status success';
                } catch (error) {
                    statusDiv.innerHTML = '<div class="error">✗ Breathing exercise test failed: ' + error.message + '</div>';
                    statusDiv.className = 'status error';
                }
            } else {
                statusDiv.innerHTML = '<div class="error">✗ CrisisSupportManager or showBreathingExercise method not available</div>';
                statusDiv.className = 'status error';
            }
        }

        function testMeditation() {
            const statusDiv = document.getElementById('featureTestStatus');
            if (window.crisisSupportManager && window.crisisSupportManager.showMindfulnessMeditation) {
                try {
                    window.crisisSupportManager.showMindfulnessMeditation();
                    statusDiv.innerHTML = '<div class="success">✓ Meditation modal opened</div>';
                    statusDiv.className = 'status success';
                } catch (error) {
                    statusDiv.innerHTML = '<div class="error">✗ Meditation test failed: ' + error.message + '</div>';
                    statusDiv.className = 'status error';
                }
            } else {
                statusDiv.innerHTML = '<div class="error">✗ CrisisSupportManager or showMindfulnessMeditation method not available</div>';
                statusDiv.className = 'status error';
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Voice test page loaded');
        });
    </script>
</body>
</html>
